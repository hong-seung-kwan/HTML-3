<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* span 태그에 테두리색과 크기 변경 */
    span {
      border: 1px solid red;
      /* 너비와 높이 변경 불가 */
      width: 500px;
      height: 300px;
      /* 좌우 여백 변경 가능 */
      margin: 50px;
    }
  </style>
</head>

<body>
  <!-- span button q 모두 인라인 요소 -->
  <!-- span: 텍스트 태그 -->
  <span>hello</span>
  <span>world</span>
  <button>버튼</button>
  <!-- q: 텍스트 태그 -->
  <q>인용문구</q>
</body>

</html>

<!-- 
인라인 요소
1. 너비가 컨텐츠 크기만큼 늘어난다
2. 태그가 수평으로 정렬된다
3. 너비와 높이를 변경할 수 없다
4. 여백은 좌우만 변경할 수 있다
-->
