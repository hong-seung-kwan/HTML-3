<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* div 태그의 테두리 색 변경 */
    div {
      border: 1px solid red;
      width: 100px;
      height: 50px;
      /* 여백 (위아래 좌우) */
      margin: 30px;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <!-- div: 상자 태그 -->
  <!-- div 태그는 여러 태그를 담을 때 사용 -->
  <!-- div와 h는 블록 요소 -->
  <div>hello world</div>
  <div>안녕하세요</div>
  <h1>제목~</h1>
</body>

</html>

<!-- 
블록요소
1. 화면의 전체 크기만큼 늘어난다
2. 요소들이 수직으로 정렬된다
3. 너비와 높이를 변경할 수 있다
4. 위아래 좌우 여백을 변경할 수 있다(모든 방향)
-->
