<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span,
    div {
      /* 두께 선의종류 색 */
      border: 1px solid red;
    }
  </style>
</head>

<body>
  <!-- span: 단어(텍스트) -->
  <span>인라인요소</span>
  <!-- div: 상자 -->
  <div>블록요소</div>
</body>

</html>
